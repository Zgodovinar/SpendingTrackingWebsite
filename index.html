        <script>
                const element = document.querySelector('.Welcome');
                const circle = document.querySelector('.circle');

                var animationCount = 0;
                var animationCircleCount = 0;

                element.addEventListener('animationend', () => {
                // Increment the animation count

                }

                if (animationCount === 4) {
